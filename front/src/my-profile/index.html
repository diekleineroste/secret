<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.scss" />
    <link rel="stylesheet" href="../styles/nav.scss" />
    <link rel="stylesheet" href="../styles/profile-detail.scss" />
    <link rel="stylesheet" href="../styles/topography.scss" />
    <link rel="stylesheet" href="../styles/footer.scss" />
    <!-- Animation lib -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>ArtLab.</title>
  </head>

  <body class="container">
    <header>
      <nav>
        <div class="logo-hamburger">
          <a href="./" class="logo">Art<span>Lab.</span></a>
          <button aria-expanded="true" class="hamburger" id="menu">
            <span aria-hidden="true" class="icon">
              <span></span><span></span><span></span>
            </span>
            <span>Menu</span>
          </button>
        </div>
        <div class="searchbar-navlinks">
          <form id="artForm" class="navform">
            <div class="search-container">
              <label for="search">
                <span class="field-label">Search</span>
              </label>
              <input
                type="search"
                name="search"
                class="search"
                id="search"
                autofocus=""
                tabindex="0"
                placeholder="Search for Art, Artists..."
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <ul id="navigation-list" class="visible">
            <li><a href="../">Home</a></li>
            <li><a href="../products/">Art</a></li>
            <li><a href="#" id="logout">Log out</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="hero"
        data-aos="fade-up"
        data-aos-easing="ease-in-out"
        data-aos-duration="500"
        id="artist-container"
      >
      </section>
      <section class="art-works">
        <h1>Art works</h1>
        <ul id="works-container">
        </ul>
      </section>
    </main>
    <footer>
      <div class="logo">Art<span>Lab.</span></div>
      <p>Copyright 2024</p>
    </footer>
    <script src="../ts/myProfile.ts" type="module"></script>
    <script src="../ts/navigation.ts" type="module"></script>
    <script
      src="https://kit.fontawesome.com/8ebb754ef3.js"
      crossorigin="anonymous"
    ></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
